name: C/C++ CI

on: [pull_request, push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1
    - name: MSBuild SSE2
      working-directory: Osiris
      run: msbuild Osiris_SSE2.vcxproj /p:Configuration=Release /p:VisualStudioVersion=16.0 /v:m /p:OutDir="D:\a\Osiris\Osiris\Osiris\Release\SSE2\"
    - name: SHA1 SSE2
      working-directory: Osiris/Release/SSE2
      run: sha1sum Osiris_SSE2.dll > Osiris_SSE2.dll.sha1
    - name: MSBuild AVX
      working-directory: Osiris
      run: msbuild Osiris_AVX.vcxproj /p:Configuration=Release /p:VisualStudioVersion=16.0 /v:m /p:OutDir="D:\a\Osiris\Osiris\Osiris\Release\AVX\"
    - name: SHA1 AVX
      working-directory: Osiris/Release/AVX
      run: sha1sum Osiris_AVX.dll > Osiris_AVX.dll.sha1
    - name: MSBuild AVX2
      working-directory: Osiris
      run: msbuild Osiris_AVX2.vcxproj /p:Configuration=Release /p:VisualStudioVersion=16.0 /v:m /p:OutDir="D:\a\Osiris\Osiris\Osiris\Release\AVX2\"
    - name: SHA1 AVX2
      working-directory: Osiris/Release/AVX2
      run: sha1sum Osiris_AVX2.dll > Osiris_AVX2.dll.sha1
    - name: Delete trash files before upload
      working-directory: Osiris/Release
      run: |
            Remove-Item D:\a\Osiris\Osiris\Osiris\Release\SSE2\*.i*
            Remove-Item D:\a\Osiris\Osiris\Osiris\Release\AVX\*.i*
            Remove-Item D:\a\Osiris\Osiris\Osiris\Release\AVX2\*.i*
      shell: pwsh
    - uses: actions/upload-artifact@v1
      with:
        name: Release SSE2
        path: Osiris/Release/SSE2
    - uses: actions/upload-artifact@v1
      with:
        name: Release AVX
        path: Osiris/Release/AVX
    - uses: actions/upload-artifact@v1
      with:
        name: Release AVX2
        path: Osiris/Release/AVX2
